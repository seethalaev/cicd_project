<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: powderblue;
    }
    
    .form-container {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: auto;
    }

    .form-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .form-group label {
      width: 100px;
      font-weight: bold;
    }

    .form-group input {
      flex: 1;
      padding: 5px;
    }
  </style>
</head>
<body>

<h1 style="color:darkgreen;" align="center">STUDENT DETAILS</h1>

<form action="/action_page.php">
  <fieldset>
    <div class="form-container">
      <div class="form-group">
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="fname" pattern="[A-Za-z\s]+" title="Only alphabets are allowed" required>
      </div>

      <div class="form-group">
        <label for="maths">Maths:</label>
        <input type="number" id="maths" name="maths" min="0" title="Only numeric values are allowed" required>
      </div>

      <div class="form-group">
        <label for="english">English:</label>
        <input type="number" id="english" name="english" min="0" title="Only numeric values are allowed" required>
      </div>
    </div>

    <button type="submit">Submit</button>
  </fieldset>
</form>

</body>
</html>
